<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="navbar-header">
    <a class="navbar-brand" routerLinkActive="active" routerLink="/"
      >Triple Spades</a
    >
  </div>
  <button
    class="navbar-toggler"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    type="button"
    aria-controls="nav"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="nav" [ngbCollapse]="isCollapsed">
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          *ngIf="!isAuthenticated"
          routerLinkActive="active"
          routerLink="/auth"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="game.started ? '/game' : '/waiting-room'"
          >{{ game.started ? 'Game' : 'Waiting Room' }}</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/scoreboard"
          >Score Board</a
        >
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-link" *ngIf="isAuthenticated">
        <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
