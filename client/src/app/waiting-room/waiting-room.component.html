<h1 class="text-center">Players In Room:</h1>
<ul class="list-group" style="margin-top: 2em;">
  <li
    class="list-group-item"
    *ngFor="let player of players"
    [ngClass]="{
      'list-group-item-success': player.authenticated,
      'list-group-item-danger': !player.authenticated
    }"
  >
    {{ player.name }}
  </li>
</ul>
